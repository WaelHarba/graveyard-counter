<link href="https://fonts.googleapis.com/css?family=Metal Mania" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

<div id="main-container" class="main-container main-container-animated">
	<div id="widget-container" class="widget-container-animated">
		<img id="command-image" src="{{commandImage}}" />
		<audio id="audioCustomWidget" playsinline>
			<source id="alertsound" src="{{audioInput}}" type="audio/ogg" />
		</audio>
		<div id="command-div" class="command-div-animated">
			<p id="command">{{counterText}}</p>
			<p id="counter-value"></p>
		</div>
	</div>
</div>
